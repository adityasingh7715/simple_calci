<html>

<head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:600,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&family=Lexend+Deca&family=Mansalva&family=Odibee+Sans&display=swap" rel="stylesheet">
    <title>Simple Calci</title>
    <meta charset="UTF-8">
    <meta name="description" content="Simple Html css js calculator project by aditya singh star the project please">
    <meta name="author" content="Aditya Singh">
    <link rel="icon" href="demo_icon.gif" type="image/gif" sizes="16x16">
</head>

<body>
    <div id="container">
        <div id="calculator">
            <div id="result">
                <div id="history">
                    <p id="history-value"></p>
                </div>
                <div id="output">
                    <p id="output-value"></p>
                </div>
            </div>
            <div id="keyboard">
                <button class="operator" id="clear">C</button>
                <button class="operator" id="backspace">CE</button>
                <button class="operator" id="%">%</button>
                <button class="operator" id="/">&#247;</button>
                <button class="number" id="7">7</button>
                <button class="number" id="8">8</button>
                <button class="number" id="9">9</button>
                <button class="operator" id="*">&times;</button>
                <button class="number" id="4">4</button>
                <button class="number" id="5">5</button>
                <button class="number" id="6">6</button>
                <button class="operator" id="-">-</button>
                <button class="number" id="1">1</button>
                <button class="number" id="2">2</button>
                <button class="number" id="3">3</button>
                <button class="operator" id="+">+</button>
                <button class="empty" id="empty"></button>
                <button class="number" id="0">0</button>
                <button class="empty" id="empty"></button>
                <button class="operator" id="=">=</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>

        .bottom-container,
        .top {
            text-align: center;
            background-color: #ffffff;
            padding: 0 auto;
            margin: auto;
            font-family: 'Black Han Sans', sans-serif;
            color: #000000
        }
        
        a {
            color: #000000;
            font-family: 'Montserrat', sans-serif;
            margin: 10px 20px;
            text-decoration: none;
        }
        
        a:hover {
            color: #eaf6f6
        }
        
        p,
        button,
        a {
            font-family: 'Lexend Deca', sans-serif;
        }

</body>
